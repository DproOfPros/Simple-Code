<style>
  .subscribe-button {
    background-color: rgb(206, 20, 20);
    color: rgb(255, 255, 255);
    border: none;
    height: 36;
    width: 112.92;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 9px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.809;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button {
    border-color: rgb(64, 80, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(53, 68, 232);
    width: 60px;
    height: 34px;
    cursor: pointer;
    border-radius: 2px;
    background-color: white;
    transition: background-color 0.15s, color 0.2s;
  }
  .join-button:hover {
    background-color: rgb(64, 80, 255);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    border-radius: 60px;
    height: 35px;
    border: none;
    color: white;
    width: 70px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 9px;
    cursor: pointer;
    transition: box-shadow 0.17s;
    background-color: rgb(70, 146, 252);
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }
  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
